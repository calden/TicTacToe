<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container-fluid">
    <div class="row">
      <div class="fixed col-md-4 col-md-offset-3 sidebar-outer">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Liste des parties</h3>
        </div>
        <div class="panel-body">
           <ul class="list-group" ng-repeat="game in games">
             <li class="list-group-item list-group-item-success" ng-click="select(game)">
               <div class="row">
                 <div class="pull-left">
                 {{game.player1}} vs {{game.player2}}
                </div>
                <div class="pull-right">
                rejoindre
               </div>
              </div>
            </li>
           </ul>
        </div>

      </div>
      </div>
      <div class="col-md-5">
        <div ui-view></div>
        </div>
    </div>
</div>
