<!-- Menu -->
<div ng-include="'components/navbar/navbar.html'"></div>

<!-- Page content -->
<div class="container-fluid">
  <div class="row-fluide">

    <!-- Game Management -->
    <div class="col-md-6">
      <div class="panel panel-default">

        <!-- Game creation -->
        <div class="panel-heading">
          <div class="pull-right">
            <button class="btn btn-primary" ng-click="createGame()" type="button">
              Cr√©er partie
            </button>
          </div>
          <div class="panel-title"><h5>Liste des parties</h5></div>
        </div>

        <!-- Game list -->
        <div class="panel-body">
          <div class="list-group list-games" ng-repeat="game in games">
            <!--{(game._id == currentGameId) : selected}-->
            <div class="list-group-item" ng-click="select(game)" ng-class="{ active: game._id == currentGameId }">

              <!-- Actions buttons -->
              <div class="pull-right btn-group btn-group-sm">
                <button type="button" class="btn btn-danger" ng-show="game.canTrash()" ng-click="game.$remove()">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <!--Supprimer-->
                <!--<button class="btn btn-xs btn-primary" ng-click="select(game)" type="button">Voir</button>-->
              </div>

              <!-- Game label -->
              <div class="bold">
                {{$index+1}} <span class="glyphicon glyphicon-arrow-right"></span> {{game.player1}} vs {{game.player2}}
                <button class="btn btn-primary btn-xs btn-success" ng-show="game.canJoin()" ng-click="join(game)" type="button">
                  Joindre
                </button>
              </div>

              <!-- Selected glyph -->
              <span class="selected-glyph glyphicon glyphicon-check"></span>
              <!-- Unselected glyph -->
              <span class="unselected-glyph glyphicon glyphicon-unchecked"></span>

            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Game panel -->
    <div class="col-md-6">
      <!--<div class="row-fluid">-->
        <div ui-view class="pull-left"></div>
      <!--</div>-->
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/mdebonnaire">@mdebonnaire</a>
    </p>
  </div>
</footer>
