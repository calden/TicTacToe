    <div class="row">
      <div class="fixed col-md-4 col-md-offset-3 sidebar-outer">

          <div class="pull-right">
          <button class="btn btn-primary" ng-click="newGame()" type="button">

          </div>

          </div>

        <div class="panel-body">

             <div class="list-group-item" >
                <div class="pull-right" ng-click="select(game)">
                voir
               </div>

                 {{game.player1}} vs {{game.player2}}

                 </button>
                </div>

            </div>
           </div>
        </div>

      </div>
      </div>
      <div class="col-md-5">
        <div ui-view></div>
        </div>
    </div>
</div>
